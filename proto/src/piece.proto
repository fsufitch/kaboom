syntax = "proto3";

package kaboomproto;
option go_package = "github.com/fsufitch/kaboom/proto/go;kaboomproto";

import "position.proto";

enum PieceType {
    INVALID_PIECE = 0;
    PAWN = 1;
    KNIGHT = 2;
    BISHOP = 3;
    ROOK = 4;
    QUEEN = 5;
    KING = 6;
}

enum Color {
    INVALID_COLOR = 0;
    WHITE = 1;
    BLACK = 2;
}

message ChessPiece {
    PieceType type = 1;
    Color color = 2;
    Position position = 3;
}