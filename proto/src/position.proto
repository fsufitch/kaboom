syntax = "proto3";

package kaboomproto;
option go_package = "github.com/fsufitch/kaboom/proto/go;kaboomproto";

// Position represents a location on the chess board.
// Rows and columns are zero-indexed: A1 = (row=0,col=0), A8 = (7,0), H1 = (0,7), H8 = (7,7).
message Position {
    int32 row = 1;
    int32 col = 2;
}

// ZoneKind represents different zones a piece can be in.
enum ZoneKind {
    ZONE_INVALID = 0;
    ZONE_BOARD = 1;  // On the main chess board
    ZONE_GRAVEYARD = 2; // Captured 
    ZONE_BENCH = 3; // Ready to be deployed
    ZONE_TEMPORARY = 4; // For transient states
}

// Vector represents a directional offset on the chess board.
message Vector {
    int32 d_row = 1;
    int32 d_col = 2;
}
